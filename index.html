<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepSeek Uncensored Chat</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2b2b2b, #1a1a1a);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .config {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .config input {
      flex: 1;
      padding: 10px;
      background: #333;
      border: 1px solid #444;
      border-radius: 6px;
      color: #f0f0f0;
    }
    #chat {
      flex: 1;
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .message {
      margin-bottom: 10px;
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 12px;
      line-height: 1.4;
      position: relative;
    }
    .message.user {
      background: #ff4fa1;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .message.bot {
      background: #444;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .controls {
      display: flex;
      gap: 10px;
    }
    textarea {
      flex: 1;
      resize: vertical;
      min-height: 60px;
      padding: 10px;
      background: #333;
      border: 1px solid #444;
      border-radius: 6px;
      color: #f0f0f0;
    }
    button {
      padding: 0 20px;
      background: #ff4fa1;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      color: white;
      transition: background .3s;
    }
    button:hover { background: #e63d8f; }
    .footer {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 10px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>DeepSeek Uncensored Chat</h1>
  <div class="config">
    <input type="text" id="endpoint" placeholder="API Endpoint">
    <input type="password" id="apiKey" placeholder="API Key">
    <input type="text" id="model" placeholder="Model name">
  </div>
  <div id="chat"></div>
  <div class="controls">
    <textarea id="userInput" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
    <button onclick="clearHistory()" style="background:#555;">Clear</button>
  </div>
  <div class="footer">Powered by Chutes AI â€¢ DeepSeek Uncensored</div>

  <script>
    const chatEl = document.getElementById('chat');
    let chatHistory = [];

    // Load saved config and history
    window.addEventListener('load', () => {
      const savedEndpoint = localStorage.getItem('ds_endpoint');
      const savedKey = localStorage.getItem('ds_apiKey');
      const savedModel = localStorage.getItem('ds_model');
      const savedHistory = localStorage.getItem('ds_history');
      if (savedEndpoint) document.getElementById('endpoint').value = savedEndpoint;
      if (savedKey) document.getElementById('apiKey').value = savedKey;
      if (savedModel) document.getElementById('model').value = savedModel;
      if (savedHistory) {
        chatHistory = JSON.parse(savedHistory);
        renderChat();
      }
    });

    function saveConfig() {
      localStorage.setItem('ds_endpoint', document.getElementById('endpoint').value);
      localStorage.setItem('ds_apiKey', document.getElementById('apiKey').value);
      localStorage.setItem('ds_model', document.getElementById('model').value);
    }

    function renderChat() {
      chatEl.innerHTML = '';
      chatHistory.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message ' + msg.role;
        div.textContent = msg.content;
        chatEl.appendChild(div);
      });
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage() {
      const endpoint = document.getElementById('endpoint').value;
      const key = document.getElementById('apiKey').value;
      const model = document.getElementById('model').value;
      const input = document.getElementById('userInput').value.trim();
      if (!endpoint || !key || !model || !input) return;

      // Save config
      saveConfig();

      // Add user message
      chatHistory.push({ role: 'user', content: input });
      renderChat();
      document.getElementById('userInput').value = '';

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${key}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ model, messages: chatHistory, temperature: 0.9 })
        });
        const data = await res.json();
        const content = data.choices?.[0]?.message?.content || 'No response, check your details.';
        chatHistory.push({ role: 'bot', content });
      } catch (err) {
        chatHistory.push({ role: 'bot', content: 'Error: could not reach API.' });
        console.error(err);
      }

      // Save history and re-render
      localStorage.setItem('ds_history', JSON.stringify(chatHistory));
      renderChat();
    }

    function clearHistory() {
      if (!confirm('Clear all chat history?')) return;
      chatHistory = [];
      localStorage.removeItem('ds_history');
      renderChat();
    }
  </script>
</body>
  </html>
